<div class="field mt-3 mx-2">
    <div class="flex justify-content-between align-items-center">
        <label for="firstname1" class="font-bold ">😊 Birthday this month! 🍰</label>
        <div class="flex gap-3">
            <p-button icon="pi pi-chevron-left" [rounded]="true" [text]="true" styleClass="p-button-sm"
                (click)="previousMonthe()" severity="info"></p-button>
            <p>{{months[selectedMonth]}}</p>
            <p-button icon="pi pi-chevron-right" (click)="nextMonth()" [rounded]="true" [text]="true"
                styleClass="p-button-sm" severity="info"></p-button>
        </div>
    </div>
    <div class="flex p-2 flex-wrap gap-3 text-base">
        @if (!isLoading) {
        @for (user of usersbirthday; track user.id) {

        <div class="flex flex-column justify-content-center align-items-center">

            <div class="w-3rem h-3rem"><img [src]=user.profilePic alt="profile" width="100%" height="100%" class="border-circle"></div>
            <div class="text-center">
                <p class="text-sm mb-0">{{ user.name }}</p>
                <p class="text-xs m-0">{{ user.birthday | date:'mediumDate' }}</p>
            </div>

        </div>
        }@empty {
            No one has birthday in this month!
        }
    }@else {

        <div class="flex flex-column justify-content-center align-items-center ml-4" *ngFor="let _ of [1,2,3]">

            <div class="w-3rem h-3rem"> <p-skeleton shape="circle" size="100%"></p-skeleton></div>
            <div class="text-center w-full flex flex-column mt-2 gap-1">
                <p-skeleton height="0.3rem"></p-skeleton>
                <p-skeleton height="0.3rem"></p-skeleton>
            </div>

        </div>

        }
    </div>
</div>
