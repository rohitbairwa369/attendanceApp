<div class="p-2 mt-4">
    <form class="flex justify-content-center align-items-center gap-2 mb-2" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <!-- <input type="month" id="start" formControlName="monthYear" /> -->
    <p-calendar formControlName="monthYear" view="month" dateFormat="mm/yy" [readonlyInput]="true"></p-calendar>
    <p-button styleClass="mbg-primary" label="Submit" type="Submit" [raised]="true" [loading]="loading"></p-button>
    
    </form>
    <div class="mt-5">
        <div class="flex justify-content-between">
            <h4 for="Absent" class="mb-3">Month : {{this.selectedMonth}}</h4>
            <h4 for="Absent" class="mb-3">Absent : {{absentData.length}} Days</h4>
        </div>
    <app-mtable [tableData]="absentData"></app-mtable>
    </div>
</div>
