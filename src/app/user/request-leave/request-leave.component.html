<div class="mt-5 p-2">
<form [formGroup]="requestDates" (ngSubmit)="onRequestleave()">
    <div class="flex justify-content-evenly">
    <div>
        <label for="From">From : </label>
        <input type="date" formControlName="fromDate">
    </div>
    <div>
        <label for="From">To : </label>
        <input type="date" formControlName="toDate">
    </div>
    </div>
    <div class="flex justify-content-center mt-5">
    <textarea class="p-2" cols="45" rows="10" formControlName="desc" placeholder="Add your reason..."></textarea>
    </div>
    <div class="p-2 mt-5 flex justify-content-center"><button type="submit">Submit</button></div>
</form>
</div>
