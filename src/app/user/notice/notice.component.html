
<div class="container">
@for(noticeData of noticeData$ | async;track noticeData._id){
<div class="flex mt-3 w-full bg-gray-100 p-2 py-3 border-round">
    @if(noticeData.profilePic){
    <p-avatar [image]="noticeData.profilePic" shape="circle" />
    }@else {
    <p-avatar image="../../assets/userProfile.jpg" shape="circle" />
    }
    <div class="w-full">
        <div class="flex justify-content-between w-full">
            <label for="name" class="font-bold px-2 mt-1">{{noticeData.name}}</label>
        </div>
        <p class="m-0 p-2 line-height-3">{{noticeData.message.split('@')[0]}}</p>
        <p class="m-0 px-2">{{noticeData.message.split('@')[1]}}</p>
        <div class="flex justify-content-end p-2 mt-3">
            <span class="text-sm text-400">{{noticeData.date | date}}</span>
        </div>
    </div>
</div>
}@empty {
    <div class="text-center p-2 mt-3">
        <h4>Nothing to show!</h4>
    </div>
}
</div>
