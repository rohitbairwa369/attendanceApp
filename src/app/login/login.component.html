<section class="main">
    <div class="login-container container">
        <div class="login-img"><img src="../../assets/loginbg.png" alt="" width="100%" height="100%"></div>
        <section class="login-inputs">
            <input class="minput" autocomplete="false" type="email" name="" id="" placeholder="Email or Phone">
            <div class="mpassword">
                <input class="minput" autocomplete="false" [type]="ptype" name="" id=""
                    placeholder="Password">
                <span class="show-eye"  (click)="passwordAction()">
                    @if(!showPassword){
                    <img src="../../assets/show-eye.svg" alt="" >
                    }@else {
                    <img src="../../assets/mdi_hide.svg" alt="">
                    }

                </span>
            </div>
            <button class="mbutton" (click)="empLogin()">Login</button>
            <div class="or_option"><span>or</span>
                <hr>
            </div>
            <button class="mbutton admin-button">Login as admin</button>

        </section>


    </div>

</section>
