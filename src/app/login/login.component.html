@if(isLoading){
<ngx-ui-loader [fgsType]="SPINNER.threeStrings" [text]="text" [textPosition]="'center-center'"></ngx-ui-loader>
}
<section class="main">
    <div class="login-container container">
        <div class="login-img"><img src="../../assets/loginbg.png" alt="" width="100%" height="100%"></div>
        <form class="login-inputs" [formGroup]="loginForm">

            <input class="minput" autocomplete="false" formControlName="email" type="email" name="" id="email"
                placeholder="Email or Phone">
            <div class="mpassword">
                <input class="minput" autocomplete="false" formControlName="password" [type]="ptype" name=""
                    id="password" placeholder="Password">
                <span class="show-eye" (click)="passwordAction()">
                    @if(!showPassword){
                    <img src="../../assets/show-eye.svg" alt="">
                    }@else {
                    <img src="../../assets/mdi_hide.svg" alt="">
                    }

                </span>
            </div>
            <button class="button mt-3" pRipple (click)="empLogin()" type="submit">Login</button>
        </form>
    </div>
</section>
