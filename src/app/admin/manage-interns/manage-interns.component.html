<p-confirmDialog></p-confirmDialog>
@defer (when allInternsList) {
<div class="p-2  mt-3 bg-gray-100 flex flex-column w-full">
    <p-table [value]="allInternsList" [tableStyle]="{ 'min-width': 'auto' }" [rowHover]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Team</th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td class="text-center">{{product.name}}</td>
          <td class="text-center">{{product.designation}}</td>
          <td class="text-center">
            <div class="flex justify-content-center align-items-center gap-3">
            <i class="pi pi-pencil cursor-pointer" pTooltip="Edit" tooltipPosition="left"></i>
            <i class="pi pi-trash cursor-pointer"  pTooltip="Delete" (click)="deleteUser(product,$event)"></i>
          </div>
          </td>
        </tr>

      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="12" class="text-center text-red-400">No data found!</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
