<!-- <h1>navbar</h1> -->
<div class="flex w-full align-items-center px-2 h-3rem mbg-primary fixed top-0 z-3">
    <div class="h-full flex align-items-center cursor-pointer px-2" (click)="isSidebarVisible =! isSidebarVisible">
        <i class="pi pi-bars text-xl  text-white"></i>
    </div>
</div>
<div class="w-full h-3rem">
</div>
<p-sidebar #sidebarRef [(visible)]="isSidebarVisible" >
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="flex flex-wrap align-items-center gap-2">
                    @if(adminData.profilePic){
                        <p-avatar [image]="adminData.profilePic" shape="circle" />
                        }@else{
                        <p-avatar image="../../assets/userProfile.jpg" shape="circle" />
                        }
                    <div>
                        <div class="font-semibold text-xl text-gray-600">{{adminData.name}}</div>
                        <p class="m-0 text-700">{{adminData.email}}</p>
                    </div> 
                </span>
                <span>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li>
                        <ul class="list-none p-0 m-0 overflow-hidden">
                            <li [routerLink]="['/']">
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-home mr-2"></i>
                                    <span class="font-medium">Home</span>
                                </a>
                            </li>
                            <li [routerLink]="['add-interns']">
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-plus mr-2"></i>
                                    <span class="font-medium">Add Interns</span>
                                </a>
                            </li>
                            <li [routerLink]="['notice']">
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-envelope mr-2"></i>
                                    <span class="font-medium">Notices</span>
                                </a>
                            </li>
                            <li [routerLink]="['add-holidays']">
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-send mr-2"></i>
                                    <span class="font-medium">Add Holidays</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-user-edit mr-2"></i>
                                    <span class="font-medium">Manage Inters Page</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" (click)="logout()">
                                    <i class="pi pi-sign-out mr-2"></i>
                                    <span class="font-bold">Loged Out</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </ng-template>
</p-sidebar>
<router-outlet></router-outlet>
