<div class="p-3">
    <div class="user-info">
      <img [src]="userData.profilePic" alt="Profile Picture" class="profile-pic">
      <div class="user-details">
        <p class="user-name">Name: {{  userData.name }}</p>
        <p class="user-email">Email: {{  userData.email }}</p>
      </div>
    </div>
    <h3 class="report-heading">Attendance Report</h3>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Hours</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of userData.attendance"  [style.background-color]="monthColors[record.month]">
          <td>{{ record.date }} {{ record.month }} {{ record.year }}</td>
          <td>{{ record.day }}</td>
          <td>{{ record.hours | decimalTimeShort }}</td>
          <td>@if (record.status == "Absent") {
        <p-tag severity="danger" value='Absent' ></p-tag>
        }@else if (record.status == "Present") {
            <p-tag severity="success" value='Present' ></p-tag>
        }@else {
            <p-tag severity="info" value='Holiday' ></p-tag>
        }</td>
        </tr>
      </tbody>
    </table>
  </div>
